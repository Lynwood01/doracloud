<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>axios课程</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/axios/dist/axios.js"></script>
</head>
<body>
<div id="app" class="container">
  <h1>axios课程学习</h1>
  <a href="javascript:;" class="btn btn-primary" @click="get">发送GET请求</a>
  <a href="javascript:;" class="btn btn-primary" v-on:click="post">发送POST请求</a>
  <a href="javascript:;" class="btn btn-primary" @click="http">发送http请求</a>
  <div>
    <span>{{msg}}</span>
  </div>
</div>

<script>
  new Vue({
    el:"#app",
    data:{
      msg:''
    },
    http:{
      // root:"",
    },
    methods:{
      get(){
       axios.get("package1.json",{
         params:{userId:"c748282"},
         headers:{
           token:"uwoewhrewnrn"
         }
       }).then(res=>{
         this.msg=res.data;
       }).catch(error=>{
         this.msg=error;
       });
      },
      post(){
        axios.get("package.json",
          {userId:"c74828tr2"},{
          headers:{
            token:"ertretetetgf"
          }
        }).then(res=>{
          this.msg=res.data;
        }).catch(error=>{
          this.msg=error;
        });
      },
      http(){
        axios({
          url:"package.json",
          method:"post",
          data: {userId:"YU787429"},
          headers:{accee_token:"YIYWIEW"},
          before:function(){
            console.log("开始之前调用")
          },
        }).then(res=>{
          this.msg=res.data;
        }).catch(error=>{
          this.msg=error;
        });
      }
    }
  })

</script>
</body>
</html>
